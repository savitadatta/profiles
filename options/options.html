<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../general.css" />
    <!-- <link rel="stylesheet" href="options.css" /> -->
</head>
<body>
    <h1>This is the options page!</h1>

    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" id="upload-file" class="custom-file-input">
            <label
                for="upload-file" id="file-label"
                class="custom-file-label"
                aria-describedby="submit-file">Choose file</label>
        </div>
        <div class="input-group-append">
            <span class="input-group-text" id="submit-file">Upload</span>
        </div>
    </div>
    
    <br><br>
    <form id="form">
        <h2>Text inputs</h2>
        <label for="text1">
            Text input 1
            <input id="text1" type="text" class="form-control">
        </label>
        <label for="text2">
            Text input 2
            <input id="text2" type="text" class="form-control">
        </label>

        <br><br>
        <h2>Radio buttons</h2>
        <h3>Set 1</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="r1">
            <label class="form-check-label" for="r1">
                Option 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio1" id="r2">
            <label class="form-check-label" for="r2">
                Option 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio3" id="r3">
            <label class="form-check-label" for="r3">
                Option 3
            </label>
        </div>

        <br>
        <h3>Set 2</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="r4">
            <label class="form-check-label" for="r4">
                Option 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="r5">
            <label class="form-check-label" for="r5">
                Option 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio2" id="r6">
            <label class="form-check-label" for="r6">
                Option 3
            </label>
        </div>

        <br>
        <h2>Checkboxes</h2>
        <h3>Set 1</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check1" id="ch1">
            <label class="form-check-label" for="ch1">
                Opt 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check1" id="ch2">
            <label class="form-check-label" for="ch2">
                Opt 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check1" id="ch3">
            <label class="form-check-label" for="ch3">
                Opt 3
            </label>
        </div>

        <br>
        <h3>Set 2</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check2" id="ch4">
            <label class="form-check-label" for="ch4">
                Opt 1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check2" id="ch5">
            <label class="form-check-label" for="ch5">
                Opt 2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="check2" id="ch6">
            <label class="form-check-label" for="ch6">
                Opt 3
            </label>
        </div>
        
        <br>
        <span tabindex="0" id="submit" class="btn btn-outline-dark btn-lg">Save</span>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="options.js"></script>
</body>
</html>
