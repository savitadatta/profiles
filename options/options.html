<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../general.css" />
    <link rel="stylesheet" href="options.css" />
</head>
<body>
    <h1>This is the options page!</h1>
    
    <form id="form" action="submit">
        <h2>Text inputs</h2>
        <label for="text1">
            Text input 1
            <input id="text1" type="text">
        </label>
        <br><br>
        <label for="text2">
            Text input 2
            <input id="text2" type="text">
        </label>

        <h2>Radio buttons</h2>
        <h3>Set 1</h3>
        <label for="r1">
            Option 1
            <input type="radio" name="radio1" id="r1">
        </label>
        <label for="r2">
            Option 2
            <input type="radio" name="radio1" id="r2">
        </label>
        <label for="r3">
            Option 3
            <input type="radio" name="radio1" id="r3">
        </label>

        <h3>Set 2</h3>
        <label for="r4">
            Option 1
            <input type="radio" name="radio2" id="r4">
        </label>
        <label for="r5">
            Option 2
            <input type="radio" name="radio2" id="r5">
        </label>
        <label for="r6">
            Option 3
            <input type="radio" name="radio2" id="r6">
        </label>

        <h2>Checkboxes</h2>
        <h3>Set 1</h3>
        <ul>
            <li>
                <label for="ch1">
                    Opt 1
                    <input type="checkbox" name="check1" id="ch1">
                </label>
            </li>
            <li>
                <label for="ch2">
                    Opt 2
                    <input type="checkbox" name="check1" id="ch2">
                </label>
            </li>
            <li>
                <label for="ch3">
                    Opt 3
                    <input type="checkbox" name="check1" id="ch3">
                </label>
            </li>
        </ul>

        <h3>Set 2</h3>
        <ul>
            <li>
                <label for="ch4">
                    Opt 1
                    <input type="checkbox" name="check2" id="ch4">
                </label>
            </li>
            <li>
                <label for="ch5">
                    Opt 2
                    <input type="checkbox" name="check2" id="ch5">
                </label>
            </li>
            <li>
                <label for="ch6">
                    Opt 3
                    <input type="checkbox" name="check2" id="ch6">
                </label>
            </li>
        </ul>

        <br>
        <span id="submit" class="button">Save</span>
    </form>
    
    <script src="options.js"></script>
</body>
</html>
